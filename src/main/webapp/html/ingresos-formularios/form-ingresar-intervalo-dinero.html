<h1>INGRESO INTERVALO DINERO</h1>
<form class="col-12 caja2" method="post" action="<%=direccion%>" >             
    <div class="form-group align-self-start">
        <h5>Intervalo inicial</h5>
        <input type="number" min="0" class="form-control" required placeholder="Intervalo inicial" name="dinero1"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Intervalo final</h5>
        <input type="number" min="0" class="form-control" required placeholder="Intervalo final" name="dinero2"/>
    </div>
    <button type="submit" class="btn btn-dark">Siguiente</button>
</form>
