<h1>INGRESO CAJERO</h1>
<form class="col-12 caja2" method="post" action="../ControladorIngresoRegistro" >             
    <div class="form-group align-self-start">
        <h5>Nombre</h5>
        <input type="text" class="form-control" required placeholder="nombre" name="nombre"/>
    </div>
    <div class="form-group align-self-start">
        <h5>DPI</h5>
        <input type="number" class="form-control" required placeholder="dpi" name="dpi"/>
    </div>  
    <div class="form-group align-self-start">
        <select class="cont" name="turno" id="turno" required>
            <option value="" disabled selected hidden>Seleccione el turno</option>
            <option value="MATUTINO">Matutino</option>
            <option value="VESPERTINO">Vespertino</option>
        </select>
    </div>
    <div class="form-group align-self-start">
        <h5>Direccion</h5>
        <input type="text" class="form-control" required placeholder="direccion" name="direccion"/>
    </div>  
    <div class="form-group">
        <select class="cont" name="sexo" id="sexo" required>
            <option value="" disabled selected hidden>Seleccione el genero</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
    </div>
    <div class="form-group align-self-start">
        <h5>Password</h5>
        <input type="password" class="form-control" required placeholder="password" name="password"/>
    </div>   
    <button type="submit" class="btn btn-dark">Registrar</button>
</form>
