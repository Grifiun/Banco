<h1>INGRESO INTERVALO TIEMPO</h1>
<form class="col-12 caja2" method="post" action="<%=direccion%>" >             
    <div class="form-group align-self-start">
        <h5>Fecha inicial</h5>
        <input type="date" class="form-control" required placeholder="Fecha inicio" name="tiempo1"/>
    </div>
    <div class="form-group align-self-start">
        <h5>Fecha final</h5>
        <input type="date" class="form-control" required placeholder="Fecha inicio" name="tiempo2"/>
    </div>
    <button type="submit" class="btn btn-dark">Siguiente</button>
</form>
